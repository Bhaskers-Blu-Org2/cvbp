meta:
  name         : cvbp
  title        : Computer vision best practices.
  keywords     : Computer vision, best practices, resnet18
  version      : 1.3.0
  languages    : python
  license      : mit
  author       : Graham.Williams@microsoft.com
  url          : https://github.com/microsoft/cvbp
dependencies:
  pip3:
    - torchvision
    - torch
    - fastai
    - Cython
    - pycocotools
    - IPython
    - opencv-contrib-python
  files:
