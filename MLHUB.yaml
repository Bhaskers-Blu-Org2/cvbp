--- # Computer Vision Best Practice
meta:
  name         : cvbp
  title        : Computer vision best practices.
  keywords     : Computer vision, best practices, resnet
  version      : 2.1.2
  languages    : python
  license      : mit
  author       : Graham.Williams@microsoft.com
  url          : https://github.com/microsoft/cvbp
dependencies:
  pip3:
    - fastai==1.0.57  # depends on scipy, torchvision, torch>=1.0.0, matplotlib, pillow, numpy>=1.15
    - torchvision==0.4.0  # depends on torch==1.2.0, pillow>=4.1.1, numpy, six
    - Cython>=0.29.1
    - pycocotools
    - IPython
    - opencv-contrib-python  # depends on numpy
  files:
    # TODO download: "https://download.pytorch.org/models/resnet18-5c106cde.pth" to /home/gjw/.torch/models/resnet18-5c106cde.pth
    - 'microsoft/computervision-recipes@c3abf16:utils_cv'
    - docs/README.md
    - utils.py
    - demo.py
    - classify.py
    - detect.py
    - mask.py
commands:
  demo     : Use pre-built open source models for computer vision.
  classify : Classify images.
  detect   : Detect objects and bounding boxes.
  mask     : Detect objects and masks.
